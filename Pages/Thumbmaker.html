      <section class="sect-1">
        <div class="callout">
          <ion-icon name="brush"></ion-icon>
          <h2 id="project" class="Title">Thumbmaker</h2>
        </div>
        <div class="ArtBanner">
          <img src="/Public/Asset/Images/BannerAllpeople.png" alt="Banner" />
        </div>

        <article class="art-1">
          <section class="sect-2">
            <h3 id="Thomas" class="Title-Name">Thomas</h3>
            <div class="YT-Art">
              <img
                class="Picture"
                src="/Public/Asset/Thomas/Picture-Thomas.png"
                alt="Avatar"
              />
              <img
                class="Banner"
                src="/Public/Asset/Thomas/Banner-Line.png"
                alt="Banner"
              />
            </div>
            <div class="Grid-Thumbs">
              <img
                class="Thumbs"
                src="/Public/Asset/Thomas/Thumb-Thomas (1).png"
                alt="Thumbnail"
              />
              <img
                class="Thumbs"
                src="/Public/Asset/Thomas/Thumb-Thomas (2).png"
                alt="Thumbnail"
              />
              <img
                class="Thumbs"
                src="/Public/Asset/Thomas/Thumb-Thomas (3).png"
                alt="Thumbnail"
              />
            </div>
          </section>

          <section class="sect-2">
            <h3 id="Eloisa" class="Title-Name">Eloisa</h3>
            <div class="YT-Art">
              <img
                class="Picture"
                src="/Public/Asset/Eloisa/Picture-Eloisa.png"
                alt="Avatar"
              />
              <img
                class="Banner"
                src="/Public/Asset/Eloisa/YT-Banner_Inline-Eloisa Silver.png"
                alt="Banner"
              />
            </div>
            <div class="Grid-Thumbs">
              <img
                class="Thumbs"
                src="/Public/Asset/Eloisa/Thumb (1).png"
                alt="Thumbnail"
              />
              <img
                class="Thumbs"
                src="/Public/Asset/Eloisa/Thumb (2).png"
                alt="Thumbnail"
              />
              <img
                class="Thumbs"
                src="/Public/Asset/Eloisa/Thumb (3).png"
                alt="Thumbnail"
              />
            </div>
          </section>

          <section class="sect-2">
            <h3 id="SayMetty" class="Title-Name">SayMetty</h3>
            <div class="YT-Art">
              <img
                class="Picture"
                src="/Public/Asset/SayMetty/Picture-SayMetty.png"
                alt="Avatar"
              />
              <img
                class="Banner"
                src="/Public/Asset/SayMetty/YT-Banner_Inline-Saymetty.png"
                alt="Banner"
              />
            </div>
            <div class="Grid-Thumbs">
              <img
                class="Thumbs"
                src="/Public/Asset/SayMetty/YT-Thumb.png"
                alt="Thumbnail"
              />
              <img
                class="Thumbs"
                src="/Public/Asset/SayMetty/YT-Thumb_SayMettty-2.png"
                alt="Thumbnail"
              />
              <img
                class="Thumbs"
                src="/Public/Asset/SayMetty/YT-Thumb_SayMettty-3.png"
                alt="Thumbnail"
              />
            </div>
          </section>
